<h1 class="error-text error-h1">{{ message }}</h1>
<h2 class="error-text error-h2"> Deseja inserir um? </h2>
<div class="error-buttons">
    <button class="btn btn-primary error-inserir" type="button" data-toggle="modal" data-target="#inserirAluno">
        Inserir
    </button>
    <a href="?page=aluno" class="btn btn-primary error-recarregar" role="button">
        Recarregar
    </a>
</div>
<div class="modal fade" id="inserirAluno" tabindex="-1" role="diÃ¡logo" aria-labelledby="Janela para inserir aluno" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Inserir aluno</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="?page=aluno&method=insert" method="POST">
                    <div class="form-group">
                        <label class="col-form-label" for="nameInput">Nome:</label>
                        <input type="text" class="form-control" id="nameInput" name="nameInput">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="birthdayInput">Data de nascimento:</label>
                        <input type="text" class="form-control date" id="birthdayInput" name="birthdayInput">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Editar"></input>
                </form>
            </div>
        </div>
    </div>
</div>
