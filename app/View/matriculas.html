<table class="table table-striped table-dark table-hover">
    <thead>
        <tr>
            <th scope="col">
                ID
            </th>
            <th scope="col">
                Aluno
            </th>
            <th scope="col">
                Curso
            </th>
            <th scope="col">
                Editar
            </th>
            <th scope="col">
                Deletar
            </th>
        </tr>
    </thead>
    <tbody>
        {% for matricula in matriculas %}
            <tr>
                <th scope="row">
                    {{matricula.id_matricula}}
                </th>
                <td>
                    {{matricula.nome_aluno | raw | convert_encoding('UTF-8', 'ISO-8859-1')}}
                </td>
                <td>
                    {{matricula.nome_curso}}
                </td>
                <td>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editarMatricula" data-student="{{matricula.nome_aluno}}" data-course="{{matricula.nome_curso}}">
                        Editar
                    </button>
                </td>
                <td>
                    <a href="?page=matricula&delete={{matricula.id_matricula}}" class="btn btn-primary" role="button">
                        Deletar
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<div class="modal fade" id="editarMatricula" tabindex="-1" role="diÃ¡logo" aria-labelledby="Janela para editar matricula" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Editar matricula</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" method="POST">
                    <div class="form-group">
                        <label class="col-form-label" for="studentNameInput">Aluno:</label>
                        <select class="custom-select" name="studentNameInput" id="studentNameInput">
                            {% for matricula in matriculas %}
                                <option value="{{matricula.id_aluno}}">{{matricula.nome_aluno}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="courseNameInput">Curso:</label>
                        <select class="custom-select" name="courseNameInput" id="courseNameInput">
                            {% for matricula in matriculas %}
                                <option value="{{matricula.id_curso}}">{{matricula.nome_curso}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">
                        Editar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
