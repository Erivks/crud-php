<h1 class="error-text error-h1">{{ message }}</h1>
<h2 class="error-text error-h2"> Deseja inserir um? </h2>
<div class="error-buttons">
    <button class="btn btn-primary error-inserir" type="button" data-toggle="modal" data-target="#inserirMatricula">
        Inserir
    </button>
    <a href="?page=matricula" class="btn btn-primary error-recarregar" role="button">
        Recarregar
    </a>
</div>
<div class="modal fade" id="inserirMatricula" tabindex="-1" role="diÃ¡logo" aria-labelledby="Janela para inserir matricula" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Inserir matricula</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="?page=matricula&method=insert" method="POST">
                    <div class="form-group">
                        <label class="col-form-label" for="studentNameInput">Aluno:</label>
                        <select class="custom-select" name="studentNameInput" id="studentNameInput">
                            <option value="#" aria-selected="true" disabled selected>Escolher aluno</option>
                            {% for student in students %}
                                <option value="{{student.id_aluno}}">{{student.nome_aluno}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="courseNameInput">Curso:</label>
                        <select class="custom-select" name="courseNameInput" id="courseNameInput">
                            <option value="#" aria-selected="true" disabled selected>Escolher curso</option>
                            {% for course in courses %}
                                <option value="{{course.id_curso}}">{{course.nome_curso}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Editar"></input>
                </form>
            </div>
        </div>
    </div>
</div>
