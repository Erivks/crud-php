<table class="table table-hover table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">
                ID
            </th>
            <th scope="col">
                Nome do Curso
            </th>
            <th scope="col">
                Carga Horária
            </th>
            <th scope="col">
                Editar
            </th>
            <th scope="col">
                Deletar
            </th>
        </tr>
    </thead>
    <tbody>
        {% for curso in cursos %}
            <tr>
                <th scope="row">
                    {{curso.id_curso}}
                </th>
                <td>
                    {{curso.nome_curso}}
                </td>
                <td>
                    {{curso.carga_horaria}}
                </td>
                <td>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editarCurso" data-name="{{curso.nome_curso}}" data-workload="{{curso.carga_horaria}}">
                        Editar
                    </button>
                </td>
                <td>
                    <a href="?page=curso&delete={{curso.id_curso}}" class="btn btn-primary" role="button"> 
                        Deletar
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<div class="modal fade" id="editarCurso" tabindex="-1" role="diálogo" aria-labelledby="Janela para editar curso" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edita curso</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" method="POST">
                    <div class="form-group">
                        <label class="col-form-label" for="courseNameInput">Nome:</label>
                        <input class="form-control" type="text" id="courseNameInput">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="courseWorkloadInput">Carga Horária</label>
                        <input class="form-control" type="text" id="courseWorkloadInput">
                    </div>
                    <button class="btn btn-primary" type="submit" data-dismiss="modal">
                        Editar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
