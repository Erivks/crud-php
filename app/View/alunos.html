<div class="modal fade" id="inserirAluno" tabindex="-1" role="diálogo" aria-labelledby="Janela para inserir aluno" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Inserir aluno</h2>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="?page=aluno&method=insert" method="POST">
                    <div class="form-group">
                        <label class="col-form-label" for="nameInput">Nome:</label>
                        <input class="form-control" type="text" name="nameInput" id="nameInput">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="birthdayInput">Data de nascimento:</label>
                        <input class="form-control date" type="text" name="birthdayInput" id="birthdayInput">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Editar">
                    </input>
                </form>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#inserirAluno">
    Inserir Aluno
</button>
<table class="table table-striped table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">
                ID
            </th>
            <th scope="col">
                Nome
            </th>
            <th scope="col">
                Data de nascimento
            </th>
            <th scope="col">
                Editar
            </th>
            <th scope="col">
                Deletar
            </th>
        </tr>
    </thead>
    <tbody>
        {% for aluno in alunos %}
            <tr>
                <th scope="row">
                    {{aluno.id_aluno}}
                </th>
                <td>    
                    {{aluno.nome_aluno}}
                </td>
                <td>
                    {{aluno.data_nascimento}}
                </td>
                <td>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editarAluno" data-id="{{aluno.id_aluno}}" data-name="{{aluno.nome_aluno}}" data-birthday="{{aluno.data_nascimento}}">
                        Editar
                    </button>
                </td>
                <td>
                    <a href="?page=aluno&delete={{aluno.id_aluno}}" class="btn btn-primary" role="button">
                        Deletar
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<div class="modal fade" id="editarAluno" tabindex="-1" role="diálogo" aria-labelledby="Janela para editar aluno" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edite o aluno</h2>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="?page=aluno&method=alter" method="POST">
                    <input class="form-control" type="text" hidden name="idInput" id="idInput">
                    <div class="form-group">
                        <label class="col-form-label" for="nameInput">Nome:</label>
                        <input class="form-control" type="text" name="nameInput" id="nameInput">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="birthdayInput">Data de nascimento:</label>
                        <input class="form-control date" type="text" name="birthdayInput" id="birthdayInput">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Editar">
                    </input>
                </form>
            </div>
        </div>
    </div>
</div>
